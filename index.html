<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Gemini via Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 15px;
      padding: 10px;
      background: #f2f2f2;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Teste de API Gemini (via Firebase Function)</h2>

  <button onclick="testarGemini()">Testar Agora</button>

  <div id="resultado">O resultado aparecerá aqui...</div>

  <script>
    // ⚠️ CONFIRA SE O NOME DA FUNCTION ESTÁ IGUAL AO BACKEND
    const FUNCTION_URL = "https://testargeminiapi-admbb25zra-uc.a.run.app";
	
    async function testarGemini() {
      const resultado = document.getElementById("resultado");
      resultado.innerText = "Chamando Firebase Function...";

      try {
        const response = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: "Responda apenas: A conexão está 100% funcional."
          })
        });

        if (!response.ok) {
          const erroTexto = await response.text();
          throw new Error(`HTTP ${response.status} - ${erroTexto}`);
        }

        const data = await response.json();
        resultado.innerText = data.resultado ?? JSON.stringify(data, null, 2);

      } catch (erro) {
        resultado.innerText = "Erro ao conectar:\n" + erro.message;
        console.error(erro);
      }
    }
  </script>

</body>
</html>
